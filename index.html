<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calc</title>
  </head>
  <body>
    <!-- calc -->
    <div class="container">
      <div class="calculator">
        <!-- <input type="text" class="display" readonly /> -->
        <div class="display">0</div>
        <!-- кнопки операций -->
        <div class="button-keys">
          <button class="button" data-key="clear" data-type="clear">AC</button>
          <button class="button" data-key="back" data-type="back">
            &#8656;
          </button>
          <button class="button" data-key="percent" data-type="percent">
            %
          </button>
          <button class="button" data-key="divide" data-type="operation">
            &divide;
          </button>
          <button class="button" data-type="number">7</button>
          <button class="button" data-type="number">8</button>
          <button class="button" data-type="number">9</button>
          <button class="button" data-key="times" data-type="operation">
            &times;
          </button>
          <button class="button" data-type="number">4</button>
          <button class="button" data-type="number">5</button>
          <button class="button" data-type="number">6</button>
          <button class="button" data-key="minus" data-type="operation">
            -
          </button>
          <button class="button" data-type="number">1</button>
          <button class="button" data-type="number">2</button>
          <button class="button" data-type="number">3</button>
          <button class="button" data-key="plus" data-type="operation">
            +
          </button>
          <button class="button" data-type="number">0</button>
          <button class="button" data-key="comma" data-type="comma">
            &#44;
          </button>

          <button class="button" data-key="equil" data-type="equil">=</button>
        </div>
      </div>
    </div>

    <script src="./JS/index.js"></script>

</html>
